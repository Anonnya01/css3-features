<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid hotpink;
        background-color: plum;
        transition: transform 2s ;
        /* transition: width 2s linear 1s, background-color 2s ease-in 2s; */
      }
      .box:hover {
        transform: rotate(45deg) scale(1.2) translateX(100px);
        /* width: 200px;
        background-color: lawngreen; */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
